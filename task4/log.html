<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Authentication</title>
    <link rel="stylesheet"href="log.css">
</head>
<body>
    <div class="bg-container">
        <div class="main-container" id="loginContainer">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="login-logo" alt="login-logo" />
            <div class="container">
                <p class="heading">Welcome!</p>
                <p class="sub-heading">Login to proceed</p>
                <div class="mb-3">
                    <label for="loginEmail">Email Id</label>
                    <input type="text" class="custom-input" id="loginEmail" />
                    <p id="loginErrorMessage" class="error-message"></p>
                </div>  
                <div class="mb-3">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="custom-input" id="loginPassword" />
                    <p id="loginPasswordErrorMessage" class="error-message"></p>   
                    <p id="alreadyExistErrorMessage" class="error-message"></p>                   
                </div>  
                <button class="btn btn-primary" onclick="login()">Login</button>      
                <p class="mt-4">Not Registered? <strong><a href="#" onclick="registerForm()">Register</a></strong></p>
            </div>
        </div>

        <div class="main-container d-none" id="registerContainer">
            <img src="https://media.istockphoto.com/id/1305268276/vector/registration-abstract-concept-vector-illustration.jpg?s=612x612&w=0&k=20&c=nfvUbHjcNDVIPdWkaxGx0z0WZaAEuBK9SyG-aIqg2-0=" class="login-logo" alt="login-logo" />
            <div class="container">
                <p class="heading mb-3">Register Here!</p>
                <div class="mb-3">
                    <label for="registerEmail">Email Id</label>
                    <input type="text" class="custom-input" id="registerEmail" />
                    <p id="registerErrorMessage" class="error-message"></p>
                </div>  
                <div class="mb-3">
                    <label for="registerPassword">Password</label>
                    <input type="password" class="custom-input" id="registerPassword" />
                    <p id="registerPasswordErrorMessage" class="error-message"></p>
                </div> 
                <button class="btn btn-primary" onclick="register()">Register</button>      
                <div id="registrationMessage" class="registration-message d-none"; ></div>
                <p class="mt-4">Already registered? <strong><a href="#" onclick="showLoginForm()">Login</a></strong></p>
            </div>
        </div>

        <div class="main-container success-main-container d-none" id="successDashboard">
            <div class="success-container">
                <i class="fas fa-check-circle success-icon"></i>
                <p class="success-message"><strong>Welcome, <span id="loggedInUser"></span>!</strong></p> 
                <p class="secure-page-message">You've successfully logged in!</p>
                <button class="btn btn-primary" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
    <script src="log.js"></script>
</body>
</html>
